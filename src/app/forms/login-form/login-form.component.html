<div class="window">
  <div class="window-content">
    <div
      class="window-header d-flex justify-content-between align-items-center"
      (click)="closeWindowContent()"
    >
      <div class="window-title">
        Log In
      </div>
      <i class="fas fa-times"></i>
    </div>

    <form [formGroup]="form" (ngSubmit)="login()" class="window-form">
      <div class="inputGroup mt-2">
        <input
          type="text"
          formControlName="email"
          class="form-control"
          placeholder="Email"
        />
        <div class="feedback">
          <div *ngIf="form.controls.email.errors && form.touched">
            <div *ngIf="form.controls.email.errors.required">
              Email is required
            </div>
            <div *ngIf="form.controls.email.errors.email">
              Invalid email syntax
            </div>
          </div>
        </div>
      </div>

      <div class="inputGroup mt-2">
        <input
          type="password"
          formControlName="password"
          class="form-control"
          placeholder="Password"
        />
        <div class="feedback">
          <div *ngIf="form.controls.password.errors && form.touched">
            <div *ngIf="form.controls.password.errors.required">
              Password is required
            </div>
          </div>
        </div>
      </div>

      <input
        type="submit"
        value="Log In"
        class="btn btn-outline-dark w-100 mt-2"
      />
    </form>
  </div>
</div>
