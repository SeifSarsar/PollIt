<div class="ml-3">
  <div class="search-text ml-2">Search Results:</div>
  <div *ngIf="surveys && surveys.length > 0; else noResult">
    <div class="surveys">
      <app-survey-thumbnail
        *ngFor="let survey of surveys"
        [survey]="survey"
        class="survey-thumbnail"
      ></app-survey-thumbnail>
    </div>
  </div>

  <ng-template #noResult>
    <div class="search-text ml-2">Did not find any survey...</div>
  </ng-template>
</div>
